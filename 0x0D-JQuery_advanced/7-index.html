<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>

		<meta charset="utf-8" />
		<title>Task 0</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>

	<body>
		<script type="application/javascript">
			function createSearchForm() {
				$("body").append('<input type="text">');
				$("body").append('<input type="submit" class="start-button">');
				$("body").append('<ul class="add-list"></ul>')
				$(".start-button").click(function () {
					queryWikipedia($("input:first").val());
				});
			}
			function addNewArticle(id, title, snippet) {
				$(".add-list").append(`<li><p><span>${id} - <b>${title}</b></span></p><p>${snippet}</p><li>`);
			}
			function queryWikipedia(search) {
				$.ajax({
					type:'GET',
					url:'https://en.wikipedia.org/w/api.php',
					dataType: 'jsonp',
					data:{'action': 'query', 'format': 'json', 'list': 'search', 'srsearch': search},
					success: function(result) {
						let info = result.query.search;
						for (let i = 0; i < info.length; i++){
							addNewArticle(info[i].pageid, info[i].title, info[i].snippet)
						}
						console.log(info);
					}
				});
			}
			createSearchForm();
		</script>
	</body>

</html>
