<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Holberton - Web Stack - Bootstrap</title>
	<meta name="description" content="Bootstrap is a free and open-source CSS framework">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container-fluid">
	<div class="row p-2">
		<div class="text-center text-white bg-primary col-sm-12 col-lg-3 p-2">Primary</div>
		<div class="text-center text-white bg-success col-sm-12 col-lg-3 p-2">Success</div>
		<div class="text-center text-white bg-danger col-sm-12 col-lg-3 p-2">Danger</div>
		<div class="text-center text-white bg-warning col-sm-12 col-lg-3 p-2">Warning</div>
	</div>

	<hr />

	<div class="row p-2">
		<div class="p-2 text-center text-white bg-primary col-sm-3 col-12">Primary</div>
		<div class="p-2 text-center text-white bg-success col-sm-3 col-12">Success</div>
		<div class="p-2 text-center text-white bg-danger col-sm-3 col-12">Danger</div>
		<div class="p-2 text-center text-white bg-warning col-sm-3 col-12">Warning</div>
	</div>

	<hr />

	<div class="row p-2">
		<div class="col-12 p-2 col-lg-2 text-center text-white bg-primary">Primary</div>
		<div class="col-12 p-2 col-lg-4 text-center text-white bg-success">Success</div>
		<div class="col-12 col-lg-6 p-2 text-center text-white bg-danger">Danger</div>
	</div>

	<hr />

	<div class="row p-2">
		<div class="col-3 p-2 text-center text-white bg-primary order-xl-1  order-lg-2 order-md-3 order-sm-4">Primary</div>
		<div class="col-3 p-2 text-center text-white bg-success order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
		<div class="col-3 p-2 text-center text-white bg-danger order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
		<div class="col-3 p-2 text-center text-white bg-warning order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
	</div>

	<hr/>

	<div class="row p-2 justify-content-between">
		<div class="p-2 text-center text-white bg-primary col-md-2 col-12">Primary</div>
		<div class="p-2 text-center text-white bg-success col-md-2 col-12">Success</div>
	</div>

	<hr/>

	<div class="row p-2 justify-content-between">
		<div class="p-2 text-center text-white bg-primary col-12 col-md-2">Primary</div>
		<div class="p-2 text-center text-white bg-success col-12 col-md-2 offset-md-2">Success</div>
		<div class="p-2 text-center text-white bg-danger col-12 col-md-2">Danger</div>
	</div>
</body>
</html>
